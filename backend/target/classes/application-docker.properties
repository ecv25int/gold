# Docker profile configuration
spring.application.name=gold-trading-app-docker
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/goldtradingdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:golduser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:goldpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwtSecret=${JWT_SECRET:dockerSecretKeyForJWTTokenGeneration}
app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.com.goldapp=INFO
logging.level.org.springframework.security=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized